<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Bungee+Spice&family=Great+Vibes&family=Madimi+One&family=Permanent+Marker&family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/" method="post">
            <h1 class="title">Calculate Your BMI</h1>

            <div class="input-box">
                <input type="text" name="weight" placeholder="Weight (kg)" required>
            </div>

            <div class="input-box">
                <input type="text" name="height" placeholder="Height (meter)" required>
            </div>

            <button type="submit" class="btn">Check</button>

        </form>
    </div>
</body>

</html>
