<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Bungee+Spice&family=Great+Vibes&family=Madimi+One&family=Permanent+Marker&family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1 class="title">Your BMI is</h1>
        <h2 id="result"></h2>
    </div>
    <script>
        var result = new URLSearchParams(window.location.search).get('result');
        result = parseFloat(result).toFixed(2);
        document.getElementById('result').innerText = result;
    </script>
</body>

</html>
